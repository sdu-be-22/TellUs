{% extends 'index.html' %}
{% load static i18n %} 
    {% block content %}
    <section class="login">
        <!-- <p class="login_backPath post_linkPagi" ><a href="/">Back</a></p> -->
        <div class="container login_pos">
            <div class="center">    
                
                <h1 class="">{% trans 'Edit Profile' %}</h1>
                <img src="{{user.profile.image.url}}" class="profile_pic" width="100px" height="100px"></img>
                <form id="add_form" method="post" enctype = "multipart/form-data">
                    <!-- <div class="inputbox"> -->
                        
                        {{user_form}}
                        {{profile_form}}
                        {% csrf_token %}
                    <!-- </div> -->
                    <button form="add_form" type="submit" class="login_btn">{% trans 'Update Profile' %}</button>
                </form>
            </div>
        </div>
    </section>

{% endblock %}
