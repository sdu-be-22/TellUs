{% extends 'index.html' %}
{% load static %}


{% block content %}
<div class="back-container">
    <div class="container-fluid front-container">
        <div class="back-top"></div>
        <div class="back-main"></div>
    </div>
    <div class="container front-container1">
        <div class="row">
            <div class="col-sm-4 contacts">
                <div class="contact-table-scroll">
                    <table class="table table-hover">
                        <tbody>
                            {% for user_follower in user_followers %}
                            <tr>
                                <td><img src="{{ user_follower.profile.picture.url }}" class="rounded-circle" width="30" height="30" style="border-radius:100%; position:relative; top:7px" />
                                </td>
                                
                                <td><a href="{% url 'chat' user_follower%}">{{user_follower}}</a></td>
                          
                            </tr>
                            {% endfor %}

                            <!-- end -->
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

</div>

{% endblock %}
